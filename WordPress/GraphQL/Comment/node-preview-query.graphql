query PREVIEW_QUERY($id: ID!) {
  comment(id: $id, idType: ID, asPreview: true) {
    agent
    approved
    author {
      node {
        databaseId
        email
        id
        name
        url
        __typename
        ... on User {
          id
        }
      }
    }
    authorIp
    banner {
      bannerH1
      bannerH2
      fieldGroupName
      heroImage {
        __typename
        id
      }
    }
    commentedOn {
      node {
        id
        __typename
      }
    }
    content
    databaseId
    date
    dateGmt
    id
    karma
    wpParent: parent {
      node {
        id
      }
    }
    parentDatabaseId
    parentId
    replies(first: 100) {
      nodes {
        id
      }
    }
    type
    __typename
  }
}
