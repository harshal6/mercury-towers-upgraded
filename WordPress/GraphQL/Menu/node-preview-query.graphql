query PREVIEW_QUERY($id: ID!) {
  menu(id: $id, idType: ID, asPreview: true) {
    banner {
      bannerH1
      bannerH2
      fieldGroupName
      heroImage {
        __typename
        id
      }
    }
    count
    databaseId
    id
    locations
    menuItems(first: 100) {
      nodes {
        id
      }
    }
    name
    slug
    __typename
  }
}
