query NON_NODE_QUERY {
  allSettings {
    discussionSettingsDefaultCommentStatus
    discussionSettingsDefaultPingStatus
    generalSettingsDateFormat
    generalSettingsDescription
    generalSettingsEmail
    generalSettingsLanguage
    generalSettingsStartOfWeek
    generalSettingsTimeFormat
    generalSettingsTimezone
    generalSettingsTitle
    generalSettingsUrl
    readingSettingsPostsPerPage
    writingSettingsDefaultCategory
    writingSettingsDefaultPostFormat
    writingSettingsUseSmilies
  }

  discussionSettings {
    defaultCommentStatus
    defaultPingStatus
  }

  generalSettings {
    dateFormat
    description
    email
    language
    startOfWeek
    timeFormat
    timezone
    title
    url
  }

  getFooter {
    copyrightText
    sidebarOne
    sidebarTwo

    socialLinks {
      iconName
      iconUrl
    }
  }

  getHeader {
    favicon
    siteLogoUrl
    siteTagLine
    siteTitle
  }

  readingSettings {
    postsPerPage
  }

  schemaMd5

  seo {
    breadcrumbs {
      archivePrefix
      boldLast
      enabled
      homeText
      notFoundText
      prefix
      searchPrefix
      separator
      showBlogPage
    }

    schema {
      companyLogo {
        __typename
        id
      }

      companyName
      companyOrPerson

      logo {
        __typename
        id
      }

      personLogo {
        __typename
        id
      }

      siteName
      siteUrl
      wordpressSiteName
    }

    social {
      facebook {
        defaultImage {
          __typename
          id
        }

        url
      }

      instagram {
        url
      }

      linkedIn {
        url
      }

      mySpace {
        url
      }

      pinterest {
        metaTag
        url
      }

      twitter {
        cardType
        username
      }

      wikipedia {
        url
      }

      youTube {
        url
      }
    }

    webmaster {
      baiduVerify
      googleVerify
      msVerify
      yandexVerify
    }
  }

  viewer {
    id
  }

  wpGatsby {
    arePrettyPermalinksEnabled
    isPreviewFrontendOnline
  }

  writingSettings {
    defaultCategory
    defaultPostFormat
    useSmilies
  }
}
