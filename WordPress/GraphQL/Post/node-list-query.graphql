query NODE_LIST_QUERY($first: Int!, $after: String) {
  posts(first: $first, after: $after) {
    nodes {
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      bodyClasses
      categories(first: 100) {
        nodes {
          id
        }
      }
      coAuthors
      commentCount
      commentStatus
      comments(first: 100) {
        nodes {
          id
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      excerpt
      featuredImage {
        node {
          __typename
          id
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isRevision
      isSticky
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      pingStatus
      pinged
      post_category {
        fieldGroupName
        postCategory
      }
      postFormats(first: 100) {
        nodes {
          id
        }
      }
      seo {
        breadcrumbs {
          text
          url
        }
        canonical
        focuskw
        metaDesc
        metaKeywords
        metaRobotsNofollow
        metaRobotsNoindex
        opengraphAuthor
        opengraphDescription
        opengraphImage {
          __typename
          id
        }
        opengraphModifiedTime
        opengraphPublishedTime
        opengraphPublisher
        opengraphSiteName
        opengraphTitle
        opengraphType
        opengraphUrl
        title
        twitterDescription
        twitterImage {
          __typename
          id
        }
        twitterTitle
      }
      slug
      status
      tags(first: 100) {
        nodes {
          id
        }
      }
      template {
        banner {
          bannerH1
          bannerH2
          fieldGroupName
          heroImage {
            __typename
            id
          }
        }
        templateName
        __typename
      }
      terms(first: 100) {
        nodes {
          id
          __typename
        }
      }
      title
      toPing
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
