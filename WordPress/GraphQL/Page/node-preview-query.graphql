query PREVIEW_QUERY($id: ID!) {
  page(id: $id, idType: ID, asPreview: true) {
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    banner {
      bannerH1
      bannerH2
      fieldGroupName
      heroImage {
        __typename
        id
      }
    }
    bodyClasses
    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }
    commentCount
    commentStatus
    comments(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    frontPageMeta {
      banner {
        description
        fieldGroupName
        image {
          __typename
          id
        }
        pageLink {
          __typename
          ... on Page {
            id
          }
        }
        pageLinkText
        title
      }
      featuredPostsSection {
        featuredPosts {
          __typename
          ... on Post {
            id
          }
        }
        fieldGroupName
        heading
      }
      fieldGroupName
      searchSection {
        backgroundImage {
          __typename
          id
        }
        fieldGroupName
        searchLabel
        taxonomies {
          id
        }
        taxonomyIconOne {
          __typename
          id
        }
        taxonomyIconThree {
          __typename
          id
        }
        taxonomyIconTwo {
          __typename
          id
        }
      }
    }
    guid
    id
    isFrontPage
    isPostsPage
    isPrivacyPage
    isRevision
    lastEditedBy {
      node {
        id
      }
    }
    link
    menuOrder
    modified
    modifiedGmt
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    post_category {
      fieldGroupName
      postCategory
    }
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      focuskw
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        __typename
        id
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      title
      twitterDescription
      twitterImage {
        __typename
        id
      }
      twitterTitle
    }
    slug
    status
    template {
      banner {
        bannerH1
        bannerH2
        fieldGroupName
        heroImage {
          __typename
          id
        }
      }
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
