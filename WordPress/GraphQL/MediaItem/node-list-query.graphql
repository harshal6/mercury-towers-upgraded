query NODE_LIST_QUERY($first: Int!, $after: String) {
  mediaItems(first: $first, after: $after) {
    nodes {
      altText
      ancestors(first: 100) {
        nodes {
          id
          __typename
        }
      }
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      caption
      wpChildren: children(first: 100) {
        nodes {
          id
          __typename
        }
      }
      commentCount
      commentStatus
      comments(first: 100) {
        nodes {
          id
        }
      }
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      description
      desiredSlug
      enclosure
      fileSize
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      mediaDetails {
        file
        height
        meta {
          aperture
          camera
          caption
          copyright
          createdTimestamp
          credit
          focalLength
          iso
          keywords
          orientation
          shutterSpeed
          title
        }
        sizes {
          file
          fileSize
          height
          mimeType
          name
          sourceUrl
          width
        }
        width
      }
      mediaItemUrl
      mediaType
      mimeType
      modified
      modifiedGmt
      wpParent: parent {
        node {
          id
          __typename
        }
      }
      parentDatabaseId
      parentId
      post_category {
        fieldGroupName
        postCategory
      }
      seo {
        breadcrumbs {
          text
          url
        }
        canonical
        focuskw
        metaDesc
        metaKeywords
        metaRobotsNofollow
        metaRobotsNoindex
        opengraphAuthor
        opengraphDescription
        opengraphImage {
          __typename
          id
        }
        opengraphModifiedTime
        opengraphPublishedTime
        opengraphPublisher
        opengraphSiteName
        opengraphTitle
        opengraphType
        opengraphUrl
        title
        twitterDescription
        twitterImage {
          __typename
          id
        }
        twitterTitle
      }
      sizes
      slug
      sourceUrl
      srcSet
      status
      template {
        banner {
          bannerH1
          bannerH2
          fieldGroupName
          heroImage {
            __typename
            id
          }
        }
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
